<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="body-bg">
  <div class="container">
    <div class="row cv">
      <div class="col-lg-3 col-md-4 cv-left">
        <div class="row">
          <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
            <img src="images/IMG_0459.jpeg" alt="photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
            <ul class="contacts-block text-center">
            </ul>
            <div class="address">
              <p></p>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-6">
            <hr class="bg-white d-sm-none d-md-block">
            <section class="mt-3 mb-3">
              <h2 class="mb-3">Skills</h2>
              <ul class="skills-list">
              </ul>
            </section>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <hr class="bg-white d-none d-sm-block d-md-none d-lg-none">
            <section class="mb-3">
              <h2 class="mb-3">Education</h2>
              <ul class="education-list">
                <li></li>
              </ul>
            </section>
          </div>
          <div class="col-lg-12">
            <section class="mb-3">
              <h2 class="mb-3">Achievements</h2>
              <ul class="achievements-list">
                <li></li>
              </ul>
            </section>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-md-8 cv-right">
        <article>
          <header>
            <h1 class="text-center cv-header mt-5 mb-4" id="my-name">
          <span class="color-grey"></span>
            </h1>
            <h2 class="job-title text-center lines color-grey mb-4" id="job-title">Frontend Development</h2>
          </header>
          <h3 class="mb-3 profile color-grey">Profile</h3>
          <p class="mb-5 profile-data"></p>
          <h3 class="mb-4 expirience color-grey">Expirience</h3>
          <section class="mb-5 experience-list">
            <h4 class="company-name mb-2"><i></i>
            </h4>
            <h5 class=""></h5>
            <p></p>
          </section>
          <section class="mb-5 experience-list">
            <h4 class="company-name mb-2"><i></i>
            </h4>
            <h5></h5>
            <p></p>
          </section>
          <section class="mb-5 experience-list">
            <h4 class="company-name mb-2"><i></i></h4>
            <h5 class=""></h5>
            <p></p>
          </section>
        </article>
      </div>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
